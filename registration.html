<html>
    <head></head>
    <body>
        <h3 style="color:limegreen">Register here</h3>
        <form action="login.html" onsubmit="regist()">
            <div>
                <label>Username: </label>
            <input type="text" id="username" autocomplete="off"><br><br>
            <span id="user" style="color:darkred;font-weight: bold;"></span>
            </div>

            <div>
                <label>Password: </label>
            <input type="text" id="password" autocomplete="off"><br><br>
            <span id="pass" style="color:darkred;font-weight: bold;"></span>
            </div>
            <div>
                <label>Conform Password: </label>
            <input type="text" id="confirmpassword" autocomplete="off"><br><br>
            <span id="confirm" style="color:darkred;font-weight: bold;"></span>
            </div>
            <label>country</label>
            <select>
                <option>select your country</option>
                <option>"India"</option>
                <option>"USA"</option>
                <option>"UK"</option>
                <option>"Australia"</option>
            </select>
            <br><br>
           <div>
            <label>Mobile Number: </label>
            <input type="text" id="mobile" autocomplete="off"><br><br>
            <span id="mob" style="color:darkred;font-weight: bold;"></span>
           </div>
           <div>
            <label>Email: </label>
            <input type="text" id="email" autocomplete="off"><br><br>
            <span id="gmail" style="color:darkred;font-weight: bold;"></span>
           </div>
            <label>Gender</label>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">others<br><br>
            <input type="checkbox">I agree to the terms and condition.<br><br>  
            <input  type="submit" value="Register">
        </form>
        <script src="register.js"></script>
    </body>
</html>
